<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Funds Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="lifelines">
    <button id="lifeline-fifty-fifty" onclick="useFiftyFifty()">50-50</button>
    <button id="lifeline-expert" onclick="useExpert()">Ask the Expert</button>
    <button id="lifeline-hint" onclick="useHint()">Hint</button>
    <button id="lifeline-definitions" onclick="useDefinitions()">Definitions</button>
</div>

        <h1>Mutual Funds Quiz</h1>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="question-box">
            <p id="question">Loading question...</p>
            <div id="options"></div>
        </div>
        <div id="feedback"></div>
        <button id="next-question" disabled>Next Question</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
