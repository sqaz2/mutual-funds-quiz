<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Funds Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mutual Funds Quiz</h1>
        </header>
        
        <section id="quiz">
            <div id="progress-bar-container">
                <div id="progress-bar">Progress: 0%</div>
            </div>
            <p id="money-earned">Current Score: 0</p>
            <p id="question">Loading question...</p>
            <div id="options"></div>
            <p id="feedback"></p>
            <button id="next-question" disabled>Next Question</button>
        </section>

        <section id="lifelines">
            <button id="lifeline-fifty-fifty">50-50</button>
            <button id="lifeline-expert">Ask the Expert</button>
            <button id="lifeline-hint">Hint</button>
            <button id="lifeline-definitions">Definitions</button>
        </section>
    </div>

    <!-- Load Scripts in Correct Order -->
    <script type="module" src="./questions.js"></script>
    <script type="module" src="./lifelines.js"></script>
    <script type="module" src="./ui.js"></script>
    <script type="module" src="./achievements.js"></script>
    <script type="module" src="./game.js"></script>
</body>
</html>
